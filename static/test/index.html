<!DOCTYPE html>
<html>
  <head>
    <title>CS 499 </title>
    <script src="../lib/jquery-latest.min.js" ></script>
    <script src="../lib/processing-1.4.1-api.min.js" > </script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript">
      var type = 'lcircles';
      var participants;
      $(document).ready(function(){
        // clear data
        $.ajax({url:'/reset'});
        // load test data
        $.ajax({
          type: 'post',
          url: '/test',
          success: function() {
            $.ajax({
              url: '/users',
              success: function (data) {
                participants = data;
              }
            });
            $.ajax({
              url: '/data',
              success: function (data) {
                buffer = data;
              }
            });
          }
        });
        $('#viztype').change(function(){
          type = $('#viztype').val();
        });
        new Processing("canvas1", sketch);
        $('#left').hover(function(){
          if(startX >= pixps) {
            startX -= pixps;
          }
        });
        $('#right').hover(function(){
          if(startX < 8000) {
            startX += pixps;
          }
        });
      });
    </script>
  </head>
  <body>
  <div class="canvasdiv">
    <canvas id="canvas1"></canvas>
  </div>
   <select id='viztype'>
    <option value="spiral">spiral</option>
    <option value="linear">linear</option>
    <option value="lsplatters">linear splatters</option>
    <option selected value="lcircles">linear circles</option>
    <option value="clock">clock</option>
    <option value="timeline">time line</option>
  </select>
  <img src="leftbutton.jpg" id="left" />
  <img src="rightbutton.jpg" id="right" />
  </body>
</html>
