<!DOCTYPE html>
<html>
    <head>
        <title>Conversation Sentiments</title>
        <meta charset="utf-8">
        <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
        <script type='text/javascript' src='http://cloud.github.com/downloads/processing-js/processing-js/processing-1.3.6.min.js'></script>
        <script type='text/javascript' src='client.js'> </script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id='canvasdiv'>
            <canvas data-processing-sources="client.pde"></canvas>
        </div>
        <div id='lineardiv'>
            <img id='leftarr' src='img/left.png' />
            <canvas data-processing-sources="linear.pde"></canvas>
            <img id='rightarr' src='img/right.png' />
        </div>
        <div id='chat'>
            <div id='output'></div>
            <div id="inputdiv">
                <input id='inp' x-webkit-speech />
                <input id='btn' type='button' value='send' />
            </div>
        </div>
        <div id='adduser'>
            <img id='cancel' src='img/cancel.png' />
            <p>Name:</p>
            <p>
            <input type='text' id='username' />
            </p>
            <p>Theme:</p>
            <p>
                <input type='button' class='themebutton' id='blue' />
                <input type='button' class='themebutton' id='orange' />
            </p>
            <p>
                <input type='button' class='themebutton' id='violet' />
                <input type='button' class='themebutton' id='green' />
            </p>
        </div>
</body>
</html>
