<!DOCTYPE html>
<html>
    <head>
        <title>Conversation Sentiments</title>
        <meta charset="utf-8">
        <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
        <script type='text/javascript' src='http://cloud.github.com/downloads/processing-js/processing-js/processing-1.3.6.min.js'></script>
        <script type='text/javascript' src='jquery.colorbox.js'></script>
        <script type='text/javascript' src='client.js'> </script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="colorbox.css" />
    </head>
    <body id='body'>
    <p><a id='opt' class='inline' href="#inline_content">options</a></p>
    <p><a id='reset' href="javascript:void(0)">reset</a></p>
        <div id='canvasdiv'>
            <canvas data-processing-sources="client.pde"></canvas>
        </div>
        <div id='lineardiv'>
            <img id='leftarr' src='img/left.png' />
            <canvas data-processing-sources="linear.pde"></canvas>
            <img id='rightarr' src='img/right.png' />
        </div>
        <div id='chat'>
            <div id='output'></div>
            <div id="inputdiv">
                <input id='inp' x-webkit-speech />
                <input id='btn' type='button' value='send' />
            </div>
        </div>
        <div id='adduser'>
            <img id='cancel' src='img/cancel.png' />
            <p>Name:</p>
            <p>
            <input type='text' id='username' />
            </p>
            <p>Theme:</p>
            <p>
                <input type='button' class='themebutton' id='blue' />
                <input type='button' class='themebutton' id='orange' />
            </p>
            <p>
                <input type='button' class='themebutton' id='violet' />
                <input type='button' class='themebutton' id='green' />
            </p>
        </div>
        <div style='display:none'>
    		<div id='inline_content' style='padding:10px; background:#fff;'>
            <h2>Options</h2>
			<p>Background:
                <select id='bg'>
                    <option value="black">Black</option>
                    <option selected value="white">White</option>
                </select>
            </p>
            <p>Visualization Type:
                <select id='viztype'>
                    <option value="none">None</option>
                    <option value="circles">Circles</option>
                    <option selected value="splatters">Splatters</option>
                </select>
            </p>
            <p>Linear Visualization Type:
                <select id='linviztype'>
                    <option selected value="order">In order</option>
                    <option value="time">By Time</option>
                </select>
            </p>
            <p>Sentiment Analysis Source:
                <select id='senti'>
                    <option selected value="alchemy">AlchemyAPI</option>
                    <option value="swn">SentiWordNet</option>
                </select>
            </p>
			</div>
		</div>
</body>
</html>
